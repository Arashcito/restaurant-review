<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Restaurant Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-utensils"></i> Montreal Restaurant Reviews</h1>
            <nav class="nav">
                <button class="nav-btn active" onclick="showSection('restaurants')">Restaurants</button>
                <button class="nav-btn" onclick="showSection('reviews')">Reviews</button>
                <button class="nav-btn" onclick="showSection('register')">Register</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search restaurants...">
                    <button onclick="searchRestaurants()"><i class="fas fa-search"></i></button>
                </div>
                <div class="filters">
                    <select id="cuisineFilter" onchange="filterByCuisine()">
                        <option value="">All Cuisines</option>
                        <option value="French">French</option>
                        <option value="Jewish Deli">Jewish Deli</option>
                        <option value="French Canadian">French Canadian</option>
                        <option value="Fine Dining">Fine Dining</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Quebecois">Quebecois</option>
                    </select>
                    <select id="ratingFilter" onchange="filterByRating()">
                        <option value="">All Ratings</option>
                        <option value="4.5">4.5+ Stars</option>
                        <option value="4.0">4.0+ Stars</option>
                        <option value="3.5">3.5+ Stars</option>
                    </select>
                </div>
            </div>

            <!-- Restaurants Section -->
            <section id="restaurants" class="section active">
                <h2>Montreal's Best Restaurants</h2>
                <div id="restaurantsList" class="restaurants-grid">
                    <!-- Restaurants will be loaded here -->
                </div>
            </section>

            <!-- Reviews Section -->
            <section id="reviews" class="section">
                <h2>Add a Review</h2>
                <div class="review-form">
                    <div class="form-group">
                        <label for="restaurantSelect">Restaurant:</label>
                        <select id="restaurantSelect" required>
                            <option value="">Select a restaurant...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" required>
                            <option value="">Select rating...</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" rows="4" placeholder="Share your experience..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="number" id="userId" value="1" required>
                    </div>
                    <button onclick="addReview()" class="btn-primary">Submit Review</button>
                </div>
            </section>

            <!-- Register Section -->
            <section id="register" class="section">
                <h2>Register New User</h2>
                <div class="register-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button onclick="registerUser()" class="btn-primary">Register</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Montreal Restaurant Reviews. Discover the best restaurants in Montreal!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
